<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp | Bienvenue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Nerko+One&display=swap'); </style>

</head>
<body>
<div class="navbarFixed">
  <span class="logo">Logo</span>
  <div class="navbarTools">
    <span class="chat"><a class="chat" href="blogMainChat.html">Chat</a></span>
  </div>

</div>


<div class="signUp">
  <div class="floatingCertif">

    <div class="leftsided">
      <div class="formulaire">
        <span class="titreSignUp fs-1">Sign Up</span>
        <label style="color: white" for="username">Username</label>
        <input type="text" class="usernameSignUp" id="username">
        <label style="color: white" for="password">Password</label>
        <input type="password" class="passwordSignUp" id="password">
        <button class="btn btn-warning" type="submit" id="send">S'inscrire</button>
      </div>
      <span class="already">Mais? On se connait non? <a href="blogMainChat.html"><span class="connection">Se connecter </span></a></span>
    </div>

    <div class="rightsided">
      <div class="info">
        <div class="presentation">
          <span class="logoPresentation">Logo</span>
        </div>
        <div class="infos">
          <p class="text">Venez passer du temps a chatter avec vos amis et faites vous en de nouveaux!</p>
          <p class="text">Un chat performant, moderne et surtout optimis√© pour le travail et les loisirs.</p>
        </div>
      </div>
    </div>


  </div>
</div>


<script type="module" src="javascript/main.js"></script>

</body>
</html>
